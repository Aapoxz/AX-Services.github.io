<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            color: #00ff44;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 20px;
        }

        .product {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .top-bar {
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1100ff, #ff00dd, #ff0000, #ffdc00);
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }

        .product p {
            color: #ccc;
            font-size: 14px;
        }

        .product button {
            padding: 10px 20px;
            background: #00ff44;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .product button:hover {
            background: #00cc33;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
<div class="container">
    <h1>Digital Shop</h1>
    <div class="products">
        <!-- Example product cards -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h2>Product 1</h2>
            <p>High-quality digital asset.</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h2>Product 2</h2>
            <p>Another great product!</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h2>Product 3</h2>
            <p>Amazing digital item.</p>
            <button>Buy Now</button>
        </div>
    </div>
</div>

</body>
</html>
